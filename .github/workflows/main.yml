name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'nerdMath/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd nerdMath
        # Configure npm to use a different registry
        npm config set registry https://registry.npmjs.org/
        npm config set strict-ssl false
        npm ci --prefer-offline --no-audit --no-fund
        # Retry if failed
        if [ $? -ne 0 ]; then
          echo "Retrying npm install..."
          sleep 10
          npm ci --prefer-offline --no-audit --no-fund
        fi
        
    - name: Build Docker image
      run: |
        cd nerdMath
        docker build -t nerdmath .
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mkdir -p /home/ubuntu/nerdMath
          cd /home/ubuntu/nerdMath
          if [ ! -d ".git" ]; then
            git clone https://github.com/Seeds-PROJECT-TEAM/BE.git .
          else
            git pull origin main
          fi
          cd nerdMath
          # Install Docker if not installed
          if ! command -v docker &> /dev/null; then
            sudo apt update
            sudo apt install -y apt-transport-https ca-certificates curl gnupg lsb-release
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt update
            sudo apt install -y docker-ce docker-ce-cli containerd.io
            sudo usermod -aG docker $USER
          fi
          # Stop existing containers
          sudo docker stop $(sudo docker ps -q) || true
          sudo docker rm $(sudo docker ps -aq) || true
          # Build and run with docker run instead of docker-compose
          sudo docker build -t nerdmath .
          sudo docker run -d -p 3000:3000 --name nerdmath-app nerdmath
